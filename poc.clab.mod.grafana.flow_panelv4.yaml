config:
  cellIdPreamble: ""
  testDataGeneration: true

anchors:
  thresholds-operstate: &thresholds-operstate
    - color: red
      level: 0
    - color: green
      level: 1
  thresholds-traffic: &thresholds-traffic
    - color: gray
      level: 0
    - color: green
      level: 1999
    - color: yellow
      level: 5000
    - color: orange
      level: 10000
    - color: red
      level: 50000
  label-config: &label-config
    units: bps
    decimalPoints: 1
    valueMappings:
      - valueMax: 1999
        text: " "
      - valueMin: 2000

