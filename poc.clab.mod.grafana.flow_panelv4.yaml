config:
  cellIdPreamble: ""
  testDataGeneration: true

anchors:
  thresholds-operstate: &thresholds-operstate
    - color: red
      level: 0
    - color: green
      level: 1
  thresholds-traffic: &thresholds-traffic
    - color: gray
      level: 0
    - color: green
      level: 1000
    - color: yellow
      level: 1000000

cells:
  # --- CORE NODES (The literal IDs from your list) ---
  "cell-clab-poc-c1spine1": { dataRef: "oper-state:c1spine1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-c2spine1": { dataRef: "oper-state:c2spine1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-c1pod1": { dataRef: "oper-state:c1pod1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-pod1wan1": { dataRef: "oper-state:pod1wan1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-pod2leaf1a": { dataRef: "oper-state:pod2leaf1a", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-pod2leaf1b": { dataRef: "oper-state:pod2leaf1b", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-pod3leaf1a": { dataRef: "oper-state:pod3leaf1a", fillColor: { thresholds: *thresholds-operstate } }
  "cell-clab-poc-pod3leaf1b": { dataRef: "oper-state:pod3leaf1b", fillColor: { thresholds: *thresholds-operstate } }

  # --- SPINE TO POD LINKS (Midpoints & IDs) ---
  "cell-mid:clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1": { dataRef: "oper-state:c1spine1:e1-1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-link_id:clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1": { dataRef: "c1spine1:e1-1:out", strokeColor: { thresholds: *thresholds-traffic } }
  "cell-link_id:clab-poc-c1pod1:e1-1:clab-poc-c1spine1:e1-1": { dataRef: "c1pod1:e1-1:out", strokeColor: { thresholds: *thresholds-traffic } }

  "cell-mid:clab-poc-c1spine1:e1-2:clab-poc-c1pod2:e1-1": { dataRef: "oper-state:c1spine1:e1-2", fillColor: { thresholds: *thresholds-operstate } }
  "cell-link_id:clab-poc-c1spine1:e1-2:clab-poc-c1pod2:e1-1": { dataRef: "c1spine1:e1-2:out", strokeColor: { thresholds: *thresholds-traffic } }

  "cell-mid:clab-poc-c2spine1:e1-1:clab-poc-c2pod1:e1-1": { dataRef: "oper-state:c2spine1:e1-1", fillColor: { thresholds: *thresholds-operstate } }
  "cell-link_id:clab-poc-c2spine1:e1-1:clab-poc-c2pod1:e1-1": { dataRef: "c2spine1:e1-1:out", strokeColor: { thresholds: *thresholds-traffic } }

  # --- WAN & CLIENT LINKS ---
  "cell-mid:clab-poc-pod1wan1:e1-2:clab-poc-client1:eth1": { dataRef: "oper-state:pod1wan1:e1-2", fillColor: { thresholds: *thresholds-operstate } }
  "cell-link_id:clab-poc-pod1wan1:e1-2:clab-poc-client1:eth1": { dataRef: "pod1wan1:e1-2:out", strokeColor: { thresholds: *thresholds-traffic } }
  "cell-link_id:clab-poc-client1:eth1:clab-poc-pod1wan1:e1-2": { dataRef: "client1:eth1:out", strokeColor: { thresholds: *thresholds-traffic } }

  # --- SVG ICON MAPPINGS (Critical for visual nodes) ---
