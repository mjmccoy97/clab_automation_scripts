anchors:
  thresholds-operstate: &thresholds-operstate
    - color: "#FF3154" # red
      level: 0
    - color: "#4BDD33" # green
      level: 1
  thresholds-traffic: &thresholds-traffic
    - color: "#bec8d2" # grey
      level: 0
    - color: "#4BDD33" # green
      level: 1999
    - color: "#FFFF00" # yellow
      level: 5000
    - color: "#FF8000" # orange
      level: 10000
    - color: "#FF3154" # red
      level: 50000
  label-config: &label-config
    separator: replace
    units: bps
    decimalPoints: 1
    valueMappings:
      - valueMax: 1999
        text:
      - valueMin: 2000
cellIdPreamble: cell-
