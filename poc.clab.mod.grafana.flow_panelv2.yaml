config:
  cellIdPreamble: ""
  testDataGeneration: true

anchors:
  thresholds-operstate: &thresholds-operstate
    - color: red
      level: 0
    - color: green
      level: 1
  thresholds-traffic: &thresholds-traffic
    - color: gray
      level: 0
    - color: green
      level: 1999
    - color: yellow
      level: 5000
    - color: orange
      level: 10000
    - color: red
      level: 50000
  label-config: &label-config
    separator: replace
    units: bps
    decimalPoints: 1
    valueMappings:
      - valueMax: 1999
        text: " "
      - valueMin: 2000

cells:
  # --- SPINE 1 MAPPINGS ---
  "cell-clab-poc-c1spine1":
    dataRef: "oper-state:clab-poc-c1spine1"
    fillColor: { thresholds: *thresholds-operstate }
  "cell-mid:clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1":
    dataRef: "oper-state:clab-poc-c1spine1:e1-1"
    fillColor: { thresholds: *thresholds-operstate }
  "cell-link_id:clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1":
    dataRef: "clab-poc-c1spine1:e1-1:out"
    label: *label-config
    strokeColor: { thresholds: *thresholds-traffic }

  "cell-mid:clab-poc-c1spine1:e1-2:clab-poc-c1pod2:e1-1":
