  # POD 1 <-> SPINE 1
  # ==========================================
  clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1:
    dataRef: "oper-state:c1spine1:e1-1"
    fillColor:
      thresholds: *thresholds-operstate
  link_id:clab-poc-c1spine1:e1-1:clab-poc-c1pod1:e1-1:
    dataRef: "c1spine1:e1-1:out"
    label: *label-config
    strokeColor:
      thresholds: *thresholds-traffic

